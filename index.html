        <div class="modal animate__animated animate__backInLeft">
            <div class="task">
                <h3>NOUVELLE TÂCHE</h3> 
            </div>
            <p>Remplir les informations de la nouvelle tâche.</p>
            <form class="form" id="form" method="POST">
                <div class="form-control">
                    <label for="tache">Tâche</label>
                    <textarea name="" id="tache"  rows="10" placeholder="Entrer le libellé"></textarea>
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" >
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="start_hour">Heure de Debut</label>
                    <input type="time" id="start_hour" >
                    <small></small>
                </div>
                <div class="form-control">
                    <label for="start_end">Heure de Fin </label>
                    <input type="time" id="start_end" >
                    <small></small>
                </div>
                <button type="submit" id="submit">Submit</button>
                <input id="close" type="reset" value="x">
            </form>
        </div>
    </div>
     <i id="set" class="fa-solid fa-gear fa-2x"></i>
